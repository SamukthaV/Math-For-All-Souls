<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogs — Math for All Souls</title>
  <style>
    :root { --bg:#f7f7fb; --fg:#222; --brand:#1f2937; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto; background:var(--bg); color:var(--fg); }
    header { background:linear-gradient(180deg, var(--brand), #374151); color:#fff; padding:1.5rem 1rem; text-align:center; }
    main { max-width:900px; margin:2rem auto; padding:0 1rem; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1rem 1.25rem; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    li { margin:.5rem 0; }
    .muted { color:#6b7280; }
    nav { text-align:center; margin-top:1rem; }
    nav a { margin:0 .5rem; text-decoration:none; color:#1f2937; }
  </style>
</head>
<body>
  <header>
    <h1>Blogs</h1>
    <p class="muted">Posts inside the <code>blog/</code> folder.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="papers.html">Papers</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>All Posts</h2>
      <ul id="posts"><li class="muted">Loading…</li></ul>
    </div>
  </main>

  <script>
    const owner = "SamukthaV";
    const repo  = "Math-For-All-Souls";
    const branch = "main";
    const api = `https://api.github.com/repos/${owner}/${repo}/contents/blog?ref=${branch}`;
    const postsEl = document.getElementById("posts");

    fetch(api).then(r=>r.json()).then(items=>{
      postsEl.innerHTML = "";
      const pages = (Array.isArray(items) ? items : []).filter(x => x.type==="file" && x.name.toLowerCase().endsWith(".html"));
      if (pages.length === 0) {
        postsEl.innerHTML = '<li class="muted">No posts yet. Create files inside the <code>blog/</code> folder (e.g., <code>embedding_space.html</code>).</li>';
        return;
      }
      pages.sort((a,b)=> a.name.localeCompare(b.name));
      pages.forEach(p=>{
        const title = p.name.replace(/\.html$/i,"");
        const url = `blog/${encodeURIComponent(p.name)}`;
        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}">${title}</a>`;
        postsEl.appendChild(li);
      });
    }).catch(err=>{
      postsEl.innerHTML = '<li class="muted">Could not load posts automatically.</li>';
      console.error(err);
    });
  </script>
</body>
</html>
